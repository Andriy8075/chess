<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
<div class="globalDiv" id="globalDiv">
    <div class="divBoard" id="divBoard">
        <img
                alt="board"
                class="board"
                id="boardImage"
                src="images/board.png"
                usemap="#board"
        />
        <map id="boardMap" name="board"></map>
        <div class="pieces" id="pieces"></div>
    </div>
    <div class="messages" id="+messages">
        <h3 id="id">Connection error</h3>
        <h3 class="inputAnotherPlayersIDHere" id="inputAnotherPlayersIDHere">
            Input another player`s id here:
        </h3>
        <input class="input" id="input"/>
        <h3 id="connected"></h3>
        <h3 class="gameResult" id="gameResult"></h3>
        <div class="imagesDiv" id="imagesDiv">
            <img
                    class="chooseColorImages"
                    id="white"
                    src="images/whitePawn.png"
            />
            <img
                    class="chooseColorImages"
                    id="random"
                    src="images/random.png"
            />
            <img
                    class="chooseColorImages"
                    id="black"
                    src="images/blackPawn.png"
            />
            <img
                    class="blackPromotionImages promotionImage"
                    id="blackQueen"
                    src="images/blackQueen.png"
            />
            <img
                    class="blackPromotionImages promotionImage"
                    id="blackRook"
                    src="images/blackRook.png"
            />
            <img
                    class="blackPromotionImages promotionImage"
                    id="blackKnight"
                    src="images/blackKnight.png"
            />
            <img
                    class="blackPromotionImages promotionImage"
                    id="blackBishop"
                    src="images/blackBishop.png"
            />
            <img
                    class="whitePromotionImages promotionImage"
                    id="whiteQueen"
                    src="images/whiteQueen.png"
            />
            <img
                    class="whitePromotionImages promotionImage"
                    id="whiteRook"
                    src="images/whiteRook.png"
            />
            <img
                    class="whitePromotionImages promotionImage"
                    id="whiteKnight"
                    src="images/whiteKnight.png"
            />
            <img
                    class="whitePromotionImages promotionImage"
                    id="whiteBishop"
                    src="images/whiteBishop.png"
            />
        </div>
        <button class="exit gameManage" id="exit">Exit game</button>
        <button class="quickPlay gameManage" id="quickPlay">quick play</button>
        <p id="searchingOpponent" class="searchingOpponent">searching opponent</p>
    </div>
</div>

<script src="mainClientScript.mjs" type="module"></script>
</body>
</html>
